name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm test

  dashboard-tests:
    name: Dashboard (web) tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: faculty-dashboard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: faculty-dashboard/package-lock.json
      - run: npm ci
      - run: npm test   # or npm run lint / build

  mobile-checks:
    name: Mobile app checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile-app/package-lock.json
      - run: npm ci
      - run: npm test   # or npm run lint / build

  facial-recognition-tests:
    name: Facial recognition service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: facial-recognition-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tf-keras

      - name: Import smoke test
        run: |
          python - << "EOF"
          from src import app, services
          print("Imports OK")
          EOF
